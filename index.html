<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- column for the search and city list -->
        <section class="col-md-4 col-lg-3" id="city-col">
          <div id="input-div">
            <form>
              <h3 class="text-white">Search by City:</h3>
              <input class="d-block w-100" id="city-input" />
              <button class="btn w-100 my-2" id="city-submit">
                <i class="fas fa-search"></i>
              </button>
              <small class="text-white d-block" id="help-text"></small>
            </form>
          </div>
          <div id="cities"></div>
        </section>

        <main class="col-md-8 col-lg-9">
          <div class="row">
            <div class="col text-center" id="city-header">
              <h1 class="py-2" id="city-name">Choose A City</h1>
            </div>
          </div>
          <div class="row">
            <section class="col-lg-6 mb-4">
              <!-- area for the current weather to be displayed -->
              <div class="text-center my-3">
                <h2>Current</h2>
              </div>
              <div id="current-weather">
                <img
                  src="assets/images/no_data.jpg"
                  class="d-block w-100"
                  id="current-bg"
                  alt="..."
                />
                <div class="carousel-caption d-block image-text">
                  <div style="margin-bottom: 16px">
                    <div class="d-inline" id="uv-label"></div>
                    <div class="d-inline" id="current-uv" class="px-1"></div>
                  </div>
                  <p id="current-wind"></p>
                  <p id="current-humidity"></p>
                  <p id="current-temp"></p>
                  <img id="current-icon" src="" />
                  <h5 id="current-date"></h5>
                </div>
              </div>
            </section>

            <!-- this section adds a bootstrap carousel for the 5 day forcast -->
            <section class="col-lg-6 mb-4">
              <div class="text-center my-3">
                <h2>5-Day Forecast</h2>
              </div>
              <div
                id="carouselIndicatorsDiv"
                class="carousel slide"
                data-ride="carousel"
              >
                <ol class="carousel-indicators">
                  <li
                    data-target="#carouselIndicatorsDiv"
                    data-slide-to="0"
                    class="active"
                  ></li>
                  <li
                    data-target="#carouselIndicatorsDiv"
                    data-slide-to="1"
                  ></li>
                  <li
                    data-target="#carouselIndicatorsDiv"
                    data-slide-to="2"
                  ></li>
                  <li
                    data-target="#carouselIndicatorsDiv"
                    data-slide-to="3"
                  ></li>
                  <li
                    data-target="#carouselIndicatorsDiv"
                    data-slide-to="4"
                  ></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="assets/images/no_data.jpg"
                      class="d-block w-100 carousel-img"
                      id="forecast-bg-0"
                      alt="..."
                    />
                    <div class="carousel-caption d-block image-text">
                      <p id="forecast-humidity-0"></p>
                      <p id="forecast-temp-0"></p>
                      <img id="forecast-icon-0" src="" />
                      <h5 id="forecast-date-0"></h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img
                      src="assets/images/no_data.jpg"
                      class="d-block w-100 carousel-img"
                      id="forecast-bg-1"
                      alt="..."
                    />
                    <div class="carousel-caption d-block image-text">
                      <p id="forecast-humidity-1"></p>
                      <p id="forecast-temp-1"></p>
                      <img id="forecast-icon-1" src="" />
                      <h5 id="forecast-date-1"></h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img
                      src="assets/images/no_data.jpg"
                      class="d-block w-100 carousel-img"
                      id="forecast-bg-2"
                      alt="..."
                    />
                    <div class="carousel-caption d-block image-text">
                      <p id="forecast-humidity-2"></p>
                      <p id="forecast-temp-2"></p>
                      <img id="forecast-icon-2" src="" />
                      <h5 id="forecast-date-2"></h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img
                      src="assets/images/no_data.jpg"
                      class="d-block w-100 carousel-img"
                      id="forecast-bg-3"
                      alt="..."
                    />
                    <div class="carousel-caption d-block image-text">
                      <p id="forecast-humidity-3"></p>
                      <p id="forecast-temp-3"></p>
                      <img id="forecast-icon-3" src="" />
                      <h5 id="forecast-date-3"></h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img
                      src="assets/images/no_data.jpg"
                      class="d-block w-100 carousel-img"
                      id="forecast-bg-4"
                      alt="..."
                    />
                    <div class="carousel-caption d-block image-text">
                      <p id="forecast-humidity-4"></p>
                      <p id="forecast-temp-4"></p>
                      <img id="forecast-icon-4" src="" />
                      <h5 id="forecast-date-4"></h5>
                    </div>
                  </div>
                </div>
                <!-- carousel controls -->
                <a
                  class="carousel-control-prev"
                  href="#carouselIndicatorsDiv"
                  role="button"
                  data-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a
                  class="carousel-control-next"
                  href="#carouselIndicatorsDiv"
                  role="button"
                  data-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </section>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script
      src="https://kit.fontawesome.com/b76a162850.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
  </body>
</html>
